server {
    listen 80;
    server_name backend backend.dev backend.dev.docker backend-api.dev.docker;
    error_log /var/log/nginx/backend_error.log;
    access_log /var/log/nginx/backend_access.log;
    root /var/www/html/public;

    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;  # Ensure this matches your Docker setup
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}

server {
    listen 80;
    server_name frontend frontend.dev frontend.dev.docker;
    error_log /var/log/nginx/frontend_error.log;
    access_log /var/log/nginx/frontend_access.log;

    location / {
        proxy_pass http://node:3000;  # Proxy to Node.js container on port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}